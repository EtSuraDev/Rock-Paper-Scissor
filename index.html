<body>
    <h1 class="hh">Rock Paper Scissor</h1>
    <button class="bb" onclick="
    userInput = 'rock';

    userInput = 'paper';

    "><img src="image/paper-emoji.png" alt=""></button>
    <button class="bb" onclick="
   userInput = 'scissors';
   RPSGame(userInput);

    <p class="first">

    </p>
    <p class="second" id="f"></p>

    userInput = 'reset score'
    RPSGame(userInput);
    " id="reset">
        reset score
    </button>

    </script>
